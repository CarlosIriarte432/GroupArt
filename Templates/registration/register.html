{% extends 'layout.html' %}
{% block title %} Registro {% endblock %}
{% load static %}

{% block head_css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
  <div class="register-box">
    <div class="header-text">
        Crear cuenta de usuario
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Registrarse</button>
    </form>
  </div>
{% endblock %}
