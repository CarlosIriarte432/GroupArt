<!-- app_name/templates/edit_profile.html -->
{% extends 'layout.html' %}
{% block title %} Editar Perfil {% endblock %}

{% block content %}
<body>
    <div class="form-box">
        <div class="header-text">
            Editar servicio 
        </div>

        <div class="separator"></div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar cambios</button>
        </form>
        
            {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
        </form>
    </div>
</body>
{% endblock %}
