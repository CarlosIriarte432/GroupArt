
<!-- app_name/templates/login.html -->
{% extends 'layout.html' %}
{% block title %} GroupArt {% endblock %}
{% load static %}

{% block head_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<body>

    <div class="slider-box">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/image1.jpg' %}" class="d-block custom-img-class" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/image2.jpg' %}" class="d-block custom-img-class" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/image3.jpg' %}" class="d-block custom-img-class" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </div>

 

</body>
{% endblock %}
